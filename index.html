<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/pokedex.css" />
  <!-- SCRIPTS -->
  <script defer src="assets/js/model.js"></script>
  <script defer src="assets/js/service.js"></script>
  <script defer src="assets/js/main.js"></script>
  <title>Pokedex</title>
</head>
<body>
  <main class="pokedex">
    <header class="header">
      <h1 class="header__title">Pokedex</h1>
    </header>
    <section class="menu">
      <form id="form">
        <h3>Generation:</h3>
        <div class="input-container">
          <label>1<input type="radio" name="generation" value="1" checked></label>
          <label>2<input type="radio" name="generation" value="2"></label>
          <label>3<input type="radio" name="generation" value="3"></label>
          <label>4<input type="radio" name="generation" value="4"></label>
          <label>5<input type="radio" name="generation" value="5"></label>
        </div>
        <button id="btn-open">Open Pokedex</button>
      </form>
    </section>
    <ol class="pokedex__list" data-list=""></ol>
    <button id="btn-load-more" class="hide">Load More</button>
    <button id="btn-reset" class="hide">Reset</button>
  </main>
  <footer>
    <p>Desenvolvido por <a href="https://github.com/Joi-GN" target="_blank">@Joi-GN</a></p>
  </footer>
</body>
</html>
